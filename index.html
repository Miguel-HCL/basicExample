<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Basic Example</title>
</head>
<body>
  <header class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand ml-5" href="#">
        <img src="./logo.jpg" width="100" height="100" alt="" loading="lazy">
      </a>
      
      <ul class="nav justify-content-end mr-5">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#displayR">Display Records</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="my-5">
      <form id="register">
        <label>Name: </label><input type="text" /><br/>
        <label>DOB: </label><input type="date" /><br/>
        <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br/>
        <label>Address: </label><textarea></textarea><br/>
        <label>Password: </label><input type="password" /><br/>
        <label>Comfirm Password: </label><input type="password" /><br/>
        <label>Country:</label>
          <select>
            <option value="choose">choose one</option>
            <option value="mex">Mexico</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
          </select><br/>
        <label>Stack: </label>
          <label>Java: </label><input type="checkbox" value="front" />
          <label>PHP: </label><input type="checkbox" value="front" />
          <label>Javascript: </label><input type="checkbox" value="front" />
        <br/>
        <label>Photo: </label><input type="file" /><br/>
      </form>
    </div>
    <div id="displayR">
      <table>
        <tr>
          <th>ID</th>
          <th>Photo</th> 
          <th>Name</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Country</th>
          <th>Stack Interest</th>
        </tr>
        <tr>
          <td>1</td>
          <td><img src="https://pbs.twimg.com/profile_images/3570986491/7e6b15d1fa197ff76542bdb9d0061f6a_400x400.jpeg" height="50px" /></td>
          <td>Miguel</td>
          <td>Aug-18</td>
          <td>Male</td>
          <td>Guadalajara</td>
          <td>Country</td>
          <td>
            <ul>
              <li>Frontend</li>
              <li>Backend</li>
            </ul>
          </td>
        </tr>
        
      </table>
    </div>
  </main>
  <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
